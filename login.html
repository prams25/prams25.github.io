<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="google-signin-client_id" content="http://28979034330-mknrmbjheo0aq7tjprbod9j2ukv5qe5b.apps.googleusercontent.com/.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>Login</title>
</head>
<body>
        <!-- Google Login -->
        <div id = "profileinfo"></div>
        <div class="g-signin2" data-onsuccess="onSignIn"><button>Sign In</button></div>

        <script>
          function onSignIn(googleUser) {
            // Useful data for your client-side scripts:
            var profile = googleUser.getBasicProfile();
            document.getElementById('profileinfo').innerHTML = profile.getName() + "<br>"
            + "<a href='mailto:'" + profile.getEmail() + "'>" + profile.getEmail() + "</a>" + "<br>"
            + "<img src='" + profile.getImageUrl() + "'/>";
          }
        </script>
</body>

</html>
